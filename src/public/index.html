<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <main class="main">
        <nav class="nav">
            <img src="../assets/logo.svg" alt="" class="nav__logo">
        </nav>

        <section class="image"></section>
    
        <section class="textbox">
            <h1 class="textbox__heading"><span class="highlight">We're</span> coming soon</h1>

            <p class="textbox__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            
            <form action="" class="mail">
                <input type="text" placeholder="Email Address" class="mail__from">
                <button class="mail__send">
                    <img src="../assets/icon-arrow.svg" alt="" class="arrow">
                </button>
            </form>
        </section>
        <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Hemsundar Paranthaman</a>.
            </p>
          </footer>
    </main>
</body>
</html>
